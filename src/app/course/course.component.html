<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSES LIST -->
        <!-- Directive ngFor-->
        <mat-list>
          <mat-list-item
            *ngFor="let course of courses"
            (click)="selectCourse(course)"
          >
            <h3 matLine>{{ course.title }}</h3>
            <p matLine>
              {{ course.description }}
            </p>
            <button mat-icon-button (click)="deleteCourse(course)"><mat-icon>delete</mat-icon></button>
          </mat-list-item>
        </mat-list>
        <!-- Directive ngFor-->
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <form #form="ngForm" (submit)="saveCourse(currentCourse)">
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="currentCourse.id; else elseBlock">
            {{ currentCourse.title | titlecase }}
          </span>
          <ng-template #elseBlock> Select Course </ng-template>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <span *ngIf="currentCourse">
          {{ currentCourse | json }}
        </span> -->
        <!-- COURSE FORM -->
          <mat-form-field>
            <input
              matInput
              placeholder="Title"
              name="title"
              required
              [(ngModel)]="currentCourse.title"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Description"
              name="description"
              required
              [(ngModel)]="currentCourse.description"
            />
          </mat-form-field>
          <div>
            <mat-slider class="full-width" min="0" max="100" step="1" name="percentComplete" [(ngModel)]="currentCourse.percentComplete"  thumbLabel></mat-slider>
          </div>
          <div>
            <mat-checkbox [(ngModel)]="currentCourse.favorite" name="favorite">Favorite</mat-checkbox>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <!-- COURSE ACTIONS -->
          <button [disabled]="form.invalid" mat-button type="submit" class="primary">Save</button>
          <button mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
      <pre>{{ form.value | json }}</pre>
      <pre>{{ form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
