<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.webp" alt="Logo" height="50px" />
    </span>
    <span class="title">
      {{ title }}
    </span>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="side"
    class="app-sidenav"
    [opened]="isAuthenticated"
  >
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon>
          {{ link.icon }}
        </mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>
  <div class="container">
    <!-- One way data binding -->
    <mat-card>
      <p class="square" [style.backgroundColor]="themeColor"></p>
    </mat-card>
    <!-- One way data bingin-->
    <!-- Two way data binding -->
    <mat-card>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Change color</mat-label>
          <input matInput [(ngModel)]="themeColor" />
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <!-- Two way data binding -->
  </div>
</mat-sidenav-container>
